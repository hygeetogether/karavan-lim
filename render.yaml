services:
  # Backend API Service
  - type: web
    name: karaban-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: karaban-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://karaban-frontend.onrender.com
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: karaban-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        value: https://karaban-backend.onrender.com

# PostgreSQL Database
databases:
  - name: karaban-db
    databaseName: caravanshare
    user: karaban
    plan: free
